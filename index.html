<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h2>

            <div class="color-box rounded"></div>
            <p id="color-value" class="mt-3 text-center fw-bold"></p>

            <div class="text-center mt-3">
                <label for="colorPicker" class="form-label fw-bold">Selecciona un color:</label>
                <input type="color" id="colorPicker" class="form-control form-control-color">
            </div>

            <div class="mt-4">
                <label for="red" class="form-label">Rojo</label>
                <div class="input-group">
                    <input type="range" id="red" class="form-range color-slider red-slider" min="0" max="255" value="0">
                    <input type="number" id="redInput" class="form-control text-center" min="0" max="255" value="0">
                </div>
            </div>

            <div class="mt-3">
                <label for="green" class="form-label">Verde</label>
                <div class="input-group">
                    <input type="range" id="green" class="form-range color-slider green-slider" min="0" max="255" value="0">
                    <input type="number" id="greenInput" class="form-control text-center" min="0" max="255" value="0">
                </div>
            </div>

            <div class="mt-3">
                <label for="blue" class="form-label">Azul</label>
                <div class="input-group">
                    <input type="range" id="blue" class="form-range color-slider blue-slider" min="0" max="255" value="0">
                    <input type="number" id="blueInput" class="form-control text-center" min="0" max="255" value="0">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
